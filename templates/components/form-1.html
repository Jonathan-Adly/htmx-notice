  >
<div class="content"> 
    <h3> The Violation </h3>

            name="radio_1" 
            type="radio" 
            id="rent" 
            value="rent" 
            id="rent" 
            {% if doc_type == "non-compliance" %} {% else %} checked {% endif %}>

        <div class="mt-10 custom-radio">
        <input 
        name="radio_1" 
        type="radio" 
        id="non-compliance"

        id="non-compliance" 
        {% if doc_type == "non-compliance" %} checked {% endif %}
        >
        <label for="non-compliance">Non-Compliance with the Lease</label>
        </div>
</div>
         <div class="text-right mt-10  w-400 mw-full">
            <button class="btn btn-primary" disabled> &larr; Previus </button>
            <button class="btn btn-primary"> Next &rarr; </button>
        </div>

</form>
